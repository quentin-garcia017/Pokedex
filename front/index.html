<header class="header">
<nav class="navbar" role="navigation" aria-label="main navigation">
  <div class="navbar-brand">
    <a class="navbar-item" href="#">
      <img src="./assets/icons/logo-lugia.png" alt="Logo" class="logo">
    </a>

    <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>

  </div>

  <div id="navbarBasicExample" class="navbar-menu">
    <div class="navbar-start">
      <a class="navbar-item" id="titleHome" href="#titleHome">Accueil</a>
      <a class="navbar-item" id="titleTeams" href="#titleTeams">Teams</a>
      <a class="navbar-item" id="titleTypes" href="#titleTypes">Types</a>
      <a class="navbar-item" id="titlePokemons" href="#titlePokemons">Pokemons</a>
    </div>

    <div class="navbar-end">
      <div class="navbar-item">
        <div class="buttons">
          <a class="button is-primary" id="loginButton" style="display: none;">
            <strong>Connexion</strong>
          </a>
          <a class="button is-light" id="signupButton" style="display: none;">
            <strong>Inscription</strong>
          </a>
          <a class="button is-light" id="logoutButton" style="display: none;">
            <strong>Déconnexion</strong>
          </a>
          <input type="text" id="searchInput" placeholder="Recherche..." class="navbar-item navbar-search">
        </div>
      </div>
    </div>

</nav>
</header>

  <main>

     
    <aside class="teams" id="scrollbar">
      <h2>TEAMS</h2>

      <div class="team-list">
        <div class="team">
        </div>
      </div>
      <button id="add-team-btn">Ajouter une team</button>
    </aside>

    <aside class="pokemon-types" id="scrollbar">
      <h2>TYPES DE POKÉMONS</h2>
      <div class="pokemon-types-list">
      </div>
    </aside>

    <section class="pokemon-list" id="scrollbar">
      <h2>POKEMONS LIST</h2>
      <div class="grid">
      </div>
    </section>

    
    <div id="team-modal" class="modal">
      <div class="modal-content">
        <span class="close-btn">&times;</span>
        <h2>Ajouter une team</h2>
        <form id="team-form">
          <label for="team-name">Nom de la team:</label>
          <input type="text" id="team-name" name="team-name" required>
          <button type="submit">Ajouter</button>
        </form>
      </div>
    </div>
    
    <div id="pokemon-modal" class="modal">
      <div class="modal-content">
        <span class="close-btn">&times;</span>
        <h2>Détails du Pokémon</h2>
        <div id="pokemon-details">
          <!-- Insertion ici  -->
        </div>
      </div>
    </div>
    
    <div id="type-modal" class="modal scrollbar">
      <div class="modal-content" id="scrollbar">
        <span class="close-btn">&times;</span>
        <h2>Détails du type</h2>
        <div id="type-details" class="type-details">
          <!-- Insertion ici  --> 
        </div>
      </div>
    </div>
    
    <div id="edit-team-modal" class="modal">
      <div class="modal-content">
        <span class="close-btn">&times;</span>
        <h2>Modifier une équipe</h2>
        <form id="edit-team-form">
          <label for="team-name">Nom de l'équipe:</label>
          <input type="text" id="team-name" name="team-name" required>
          <label for="edit-team-description">Description:</label>
          <input type="text" id="edit-team-description" name="team-description">
          <button type="submit">Modifier</button>
        </form>
      </div>
    </div>

    <div id="pokemon-team-modal" class="modal">
      <div class="modal-content">
        <span class="close-btn">&times;</span>
        <h2>Liste des Pokémon d'une équipe</h2>
        <div id="pokemon-team-details">
          <!-- Insertion ici  --> 
        </div>
      </div>
    </div>

    <div id="add-pokemon-to-team-modal" class="modal">
      <div class="modal-content">
        <span class="close-btn">&times;</span>
        <h2>Ajouter Pokémon à l'équipe</h2>

        <form id="add-pokemon-to-team-form">
          <div class="form-group">
            <label for="team-select">Sélectionnez une équipe :</label>
            <select id="team-select" name="team-select" required>

            </select>
          </div>
          <input type="hidden" id="pokemon-id-to-add" name="pokemon-id-to-add">
          <button type="submit" >Ajouter à l'équipe</button>
        </form>
      </div>
    </div>
    
    <div id="login-modal" class="modal">
      <div class="modal-background"></div>
      <div class="modal-card">
          <header class="modal-card-head">
              <p class="modal-card-title">Connexion</p>
              <button class="delete" aria-label="close"></button>
          </header>
          <section class="modal-card-body">
              <form id="login-form">
                  <div class="field">
                      <label class="label" for="usernameConfirm">Nom d'utilisateur</label>
                      <div class="control">
                          <input class="input" type="text" id="usernameConfirm" name="username" required>
                      </div>
                  </div>
                  <div class="field">
                      <label class="label" for="password">Mot de passe</label>
                      <div class="control">
                          <input class="input" type="password" id="passwordConfirm" name="password" required>
                      </div>
                  </div>
                  <button class="button is-primary" type="submit">Connexion</button>
              </form>
          </section>
      </div>
  </div>

  <div id="signup-modal" class="modal">
      <div class="modal-background"></div>
      <div class="modal-card">
          <header class="modal-card-head">
              <p class="modal-card-title">Inscription</p>
              <button class="delete" aria-label="close"></button>
          </header>
          <section class="modal-card-body">
              <form id="signup-form" action="/signup" method="POST">
                  <div class="field">
                      <label class="label" for="username">Nom d'utilisateur</label>
                      <div class="control">
                          <input class="input" type="text" id="username" name="username" required>
                      </div>
                  </div>
                  <div class="field">
                      <label class="label" for="email">Email</label>
                      <div class="control">
                          <input class="input" type="email" id="email" name="email" required>
                      </div>
                  </div>
                  <div class="field">
                      <label class="label" for="password">Mot de passe</label>
                      <div class="control">
                          <input class="input" type="password" id="password" name="password" required>
                      </div>
                  </div>
                  <div class="field">
                      <label class="label" for="confirmPassword">Confirmer le mot de passe</label>
                      <div class="control">
                          <input class="input" type="password" id="confirmPassword" name="confirmPassword" required>
                      </div>
                  </div>
                  <button class="button is-primary" type="submit">Inscription</button>
              </form>
          </section>
      </div>
  </div>
    

    


  </main>
